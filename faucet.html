<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grifo de NANO - Gana NANO Gratis</title>
    <!-- Incluye Tailwind CSS para un estilo rápido y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #2d3748; /* bg-gray-800 */
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-item {
            background-color: #4a5568; /* bg-gray-700 */
            padding: 1rem;
            border-radius: 0.5rem; /* rounded-md */
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .link-item.visited {
            background-color: #2f855a; /* bg-green-600 */
            color: #fff;
        }
        .link-item.visited .link-btn {
            background-color: #276749; /* darker green */
            cursor: not-allowed;
        }
        .link-btn {
            background-color: #4299e1; /* bg-blue-500 */
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s;
        }
        .link-btn:hover:not(:disabled) {
            background-color: #3182ce; /* bg-blue-600 */
        }
        .link-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .claim-btn {
            background-color: #667eea; /* bg-indigo-500 */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .claim-btn:hover:not(:disabled) {
            background-color: #5a67d8; /* bg-indigo-600 */
        }
        .claim-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        input[type="text"] {
            background-color: #4a5568; /* bg-gray-700 */
            color: #e2e8f0;
            border: 1px solid #6b7280; /* border-gray-500 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }
        .message-box.success {
            background-color: #2f855a; /* bg-green-600 */
            color: #fff;
        }
        .message-box.error {
            background-color: #e53e3e; /* bg-red-600 */
            color: #fff;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Grifo de NANO</h1>
        <p class="text-center text-gray-300 mb-6">
            ¡Gana NANO gratis viendo videos de nuestras nuevas series!
            Haz clic en los 3 enlaces a continuación, mira la publicidad y luego reclama tus NANO.
        </p>

        <div id="links-container" class="mb-6">
            <!-- Los enlaces se generarán aquí dinámicamente por JavaScript -->
        </div>

        <div class="mb-4">
            <label for="nano-address" class="block text-gray-300 text-sm font-bold mb-2">Tu Dirección de NANO:</label>
            <input type="text" id="nano-address" placeholder="nano_..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <p class="text-xs text-gray-400 mt-1">Asegúrate de que sea una dirección de NANO válida.</p>
        </div>

        <button id="claim-button" class="claim-btn w-full py-3 px-4 rounded-md text-lg font-semibold text-center mt-4" disabled>
            Reclamar NANO
            <span id="claim-loading-spinner" class="loading-spinner hidden"></span>
        </button>

        <div id="message-box" class="message-box hidden"></div>

        <p class="text-center text-gray-400 text-sm mt-6">
            <a href="index.html" class="text-blue-400 hover:underline">Volver a la página principal</a>
        </p>
    </div>

    <!-- Script del grifo -->
    <script src="faucet-script.js"></script>
</body>
</html>
