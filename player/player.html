<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando Video...</title>
    <!-- Enlace al archivo de estilos CSS para el reproductor -->
    <link rel="stylesheet" href="player-styles.css">
    <!-- Incluye Tailwind CSS para un estilo rápido y moderno (opcional, si quieres usar clases Tailwind aquí) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Librerías JavaScript externas (para player.html) -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@1.1.2/webtorrent.min.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="video-display-title"></h1>
        <p id="video-display-description" class="description"></p>

        <!-- Sección de Acceso / Muro de Pago -->
        <div id="access-section" class="access-section">
            <p>Para ver este capítulo, por favor, realiza un pago de <span id="payment-amount-display"></span> NANO.</p>
            <button id="payButton">Pagar para Ver</button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <!-- Sección de Pago (oculta inicialmente) -->
        <div id="payment-section" class="payment-section">
            <h2>Detalles del Pago</h2>
            <p>Envía <span id="amountToPay"></span> NANO a la siguiente dirección:</p>
            <p id="payment-address"></p>
            <div id="qr-code"></div>
            <p id="paymentStatusMessage" class="status-message"></p>
            <button id="checkPaymentButton">Verificar Pago Manualmente</button>
        </div>

        <!-- Sección del Video (oculta inicialmente) -->
        <div id="video-section" class="video-section">
            <h2>Reproduciendo Video</h2>
            <div id="webtorrent-player-container" class="webtorrent-player-container">
                <!-- El reproductor de video se insertará aquí -->
            </div>
            <p id="webtorrent-status" class="webtorrent-status"></p>
        </div>
    </div>

    <!-- Enlace al archivo de script JavaScript para el reproductor -->
    <script src="player-script.js"></script>
</body>
</html>
